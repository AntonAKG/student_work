{% extends "base.html" %}

{% block content %}

    <div class="container-teacher">

    </div>
    <h2>Створення облікового запису вчителя</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Створити</button>
    </form>


    <style>
        .container-teacher {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Заголовок */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Форма */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        form input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        form input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Кнопка */
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Відступи */
        form p {
            margin-bottom: 10px;
            color: #777;
        }

        /* Повідомлення про помилки */
        .error {
            color: #d9534f;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
{% endblock %}
