{% extends 'base.html' %}

{% block content %}

    <h1>Upload Student Accounts from DOCX File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <style>
        form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Стиль елементів форми */
        form p {
            margin-bottom: 15px;
        }

        form input[type="file"],
        form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Кнопка */
        form button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Інтерактивний елемент при наведенні */
        form input[type="file"]:hover {
            border-color: #007bff;
        }

        /* Медіа-запит для адаптивності */
        @media (max-width: 500px) {
            form {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>

{% endblock %}
